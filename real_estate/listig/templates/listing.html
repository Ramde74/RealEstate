{% extends "base.html" %}

{% block content %}

<a href="/add-list" class="text-blue-500"> Create new listing </a>
{% for listing in listings %}

<div class = "mt-3 px-3 py-2 bg-gray-100 rounded-sm" >
    <h3 class="text-3xl text-gray-900">{{listing.title}} </h3>
    <a href="/listings/{{listing.id}}/" class="text-blue-500"> View Details </a>
    <br>
    <img src="{{listing.image.url}}" alt="">

</div>
 {% endfor %}

{% endblock %}
